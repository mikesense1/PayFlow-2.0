[features]
seeds = false
skip-lint = false

[programs.localnet]
freelance_escrow = "Your_Program_ID"

[programs.devnet]
freelance_escrow = "Your_Program_ID"

[programs.mainnet]
freelance_escrow = "Your_Program_ID"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "localnet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"

[workspace]
members = [
    "programs/*"
]